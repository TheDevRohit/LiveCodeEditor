<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Code Editor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="container">

    <div class="top">
       <label for="HTML">HTML <i class="fa-brands fa-html5"></i></label>
       <textarea id="html-code" onkeyup="run()"></textarea>
      
       <label for="CSS">CSS <i class="fa-brands fa-css3-alt"></i></label>
       <textarea id="css-code" onkeyup="run()"></textarea>
      
       <label for="JavScript">JavScript <i class="fa-brands fa-square-js"></i></label>
       <textarea id="javascript-code" onkeyup="run()"></textarea>
    </div>
    
    <div class="bottom">
        <label for="output">Output <i class="fa-sharp fa-solid fa-play"></i></label>
        <iframe id="output"></iframe>
    </div>
  </div>    
  <script src="script.js"></script>
</body>
</html>
